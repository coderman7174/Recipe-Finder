<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CULINA | Login</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body {
      height:100vh; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(-45deg,#28a745,#ff9800,#66bb6a,#ffa726);
      background-size:400% 400%; animation:gradientShift 12s ease infinite;
    }
    @keyframes gradientShift { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .login-container { background:#ffffffdd; padding:2rem; border-radius:20px; width:350px; text-align:center; }
    h1{color:#28a745;margin-bottom:1.5rem;}
    .input-group{margin-bottom:1rem;text-align:left;}
    .input-group input{width:100%;padding:0.8rem;border-radius:10px;border:1px solid #ccc;}
    .btn{width:100%;padding:0.9rem;background:linear-gradient(45deg,#28a745,#ff9800);color:#fff;border:none;border-radius:12px;cursor:pointer;}
    .btn:hover{transform:scale(1.05);background:linear-gradient(45deg,#ff9800,#28a745);}
    .extra-links{margin-top:1rem;}
  </style>
</head>
<body>
  <div class="login-container">
    <h1>üçΩÔ∏è CULINA</h1>
    <form>
      <div class="input-group"><input type="email" id="email" placeholder="Email" required></div>
      <div class="input-group"><input type="password" id="password" placeholder="Password" required></div>
      <button type="submit" class="btn">Login</button>
    </form>
    <div class="extra-links"><p>Don't have an account? <a href="signup.html">Sign Up</a></p></div>
  </div>

  <script>
    document.querySelector("form").addEventListener("submit", function(e){
      e.preventDefault();
      const email=document.getElementById("email").value.trim();
      const password=document.getElementById("password").value;
      const users=JSON.parse(localStorage.getItem("culinaUsers"))||[];
      const matched=users.find(u=>u.email===email && u.password===password);
      if(matched){
        localStorage.setItem("culinaCurrentUser", JSON.stringify(matched));
        alert("Login Successful! Welcome "+matched.name+" üëã");
        window.location.href="index.html";
      } else { alert("Invalid email or password!"); }
    });
  </script>
</body>
</html>
